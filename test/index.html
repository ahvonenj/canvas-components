<!doctype html>
<html>
	<head>
		<title>canvas-components test</title>

		<link rel="stylesheet" type="text/css" href="index.css">

		<script src = "../src/canvas-components-util.js"></script>
		<script src = "../src/canvas-components-collection.js"></script>
		<script src = "../src/components/component-enum.js"></script>

		<script src = "../src/components/component.js"></script>
		<script src = "../src/components/button.js"></script>
		<script src = "../src/components/checkbox.js"></script>
		<script src = "../src/components/panel.js"></script>
		<script src = "../src/components/radio.js"></script>
		<script src = "../src/components/text-input.js"></script>
		<script src = "../src/components/label.js"></script>
		<script src = "../src/components/range-slider.js"></script>
		<script src = "../src/components/progress-bar.js"></script>

		<script src = "../src/components/component-label.js"></script>


		<script src = "../src/canvas-components.js"></script>
	</head>
	<body>
		<canvas id="test-canvas"></canvas>

		<script>
			// Setup canvas
			document.querySelector('#test-canvas').width = document.body.clientWidth;
			document.querySelector('#test-canvas').height = document.body.clientHeight;

			// Instantiate ComponentCanvas
			var componentCanvas = new ComponentCanvas('#test-canvas');

			// Create test components
			for(var type in CanvasComponent)
			{
				if(!CanvasComponent.hasOwnProperty(type))
					continue;

				var component1 = componentCanvas.CreateComponent(CanvasComponent[type]);
				var component2 = componentCanvas.CreateComponent(CanvasComponent[type], 
				{ 
					x: Math.floor(Math.random() * 200),
					y: Math.floor(Math.random() * 200),
					z: Math.floor(Math.random() * 200),
				});

				if(CanvasComponent[type] === CanvasComponent.BUTTON)
				{
					component1.SetText('Test Button 1');
					component2.SetText('Test Button 2');
				}
			}
		</script>
	</body>
</html>
